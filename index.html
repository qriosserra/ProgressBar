<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="progress-container">
	<ul class="progress-list">
		<li class="progress-step active">
			<div class="progress-heading">
				<h3 class="progress-title uppercase">Stage de 3<sup>ème</sup></h3>
				<span class="capitalize dimmed">2018</span>
			</div>
		</li>
		<li class="progress-step">
			<div class="progress-heading">
				<h3 class="progress-title uppercase">Ouvrier de Chai</h3>
				<span class="capitalize dimmed">été 2021</span>
			</div>
		</li>
		<li class="progress-step">
			<div class="progress-heading">
				<h3 class="progress-title uppercase">Employé Polyvalent</h3>
				<span class="capitalize dimmed">août 2022 - février 2023</span>
			</div>
		</li>
		<li class="progress-step">
			<div class="progress-heading">
				<h3 class="progress-title uppercase">Stagiaire Technicien Electronique</h3>
				<span class="capitalize dimmed">avril 2023 - juin 2023</span>
			</div>
		</li>
		<li class="progress-step">
			<div class="progress-heading">
				<h3 class="progress-title uppercase">Technicien Electronique</h3>
				<span class="capitalize dimmed">juin 2023 - août 2023</span>
			</div>
		</li>
	</ul>
	<div class="line-wrapper">
		<div class="progress-line"></div>
	</div>
</div>
</body>
</html>
